<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main>
        <div class="pg1">
            <div class="absolute">
                <img src="./images/card-logo.svg" alt="card logo">
              <p class="padding">0000 0000 0000 0000</p>  
              <p class="jane" >JANE APPLESEED</p>
            </div>
            <div class="under-card">
                000
            </div>
        </div>
        <div class="pg2">
            <label>
                CARDHOLDER NAME
                <br>
                <input type="name" name="cardholdername" placeholder="Felicia Leire">
            </label>
            <br>
            <label>
                CARD NUMBER
                <br>
                <input type="cardnumber" name="cardnumber" placeholder="9591 6489 6389 101E">
            </label>
            <br>
            <div>
                <label>
                    EXP. DATE(MM/YY)
                    <label class="cvc-left">
                        CVC
                    </label>
                    <br>
                    <input class="size" type="exp" name="date" placeholder="09">
                </label>
                <input class="red" type="yy" name="yy" placeholder="YY">
                <input class="size-red" type="cvc" name="cvc" placeholder="e.g.123">
            </div>
            <br>
            <button>Confirm</button>
        </div>

    </main>
</body>

</html>
